<html>
    <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
      <div id="main-wrapper">
      <div id="logo-container">
        <img src=logo.png alt="logo">
      </div>
        <div id="grid-container"></div>
 
      <div id="grid-resize-container">
        <div>GRID DENSITY</div>
        <button class="button_toggle_G activeG" id="small-size-button">16 x 16</button>
        <button class="button_toggle_G" id="medium-size-button">32 x 32</button>
        <button class="button_toggle_G" id="large-size-button">64 x 64</button>
        <button class="button_toggle_G" id="grid-size-changer">custom size</button>
        <button class="button" id="clear-grid-button">clear grid</button>
      </div>
        <div id="painter-container">
          <div>PAINT OPTIONS</div>
        
          <div id="color-wrap">
          <input type="color" id="color-picker" name="color-picker" value="#000000">
          <label for ="color-picker">color</label>
          </div>
          <button class="button" id="random-color">Random color</button>
          <button class="button_toggle_P" id="eraser-button">Eraser</button>
          
          <button class="button_toggle_P activeP" id="paint-on-hover">Default mode</button>
          <button class="button_toggle_P" id="rainbow-mode">Rainbow mode</button>
          <button class="button_toggle_P" id="grayscale-mode">Shading mode</button> 
          <button class="button_toggle_P" id="paint-on-click">Paint-on-click mode</button>
        </div>
        <div id="explanation-container">
        <h2>INFO</h3>
        <p>PAINT-ON-HOVER MODE: Colorize blocks by hovering over them.<br>
        PAINT-ON-CLICK MODE: Colorize single blocks by clicking them.</p>
        <p>Stop painting by pressing the "X" key on your keyboard!</p>
      </div>
      </div>
    </body>
</html>
